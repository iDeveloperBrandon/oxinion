<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>OXINION - share your innovative opinions to make it better</title>
  </head>
  <body>
    <header>
      <h1>OXINION</h1>
    </header>
    <div class="newsfeed">
      <aside class="side">
        <div class="createForm">
          <input
            type="text"
            placeholder="Share your innovative opinions..."
            class="displayForm"
          />
        </div>
        <form class="side__form hide">
          <h1>Create a new Topic</h1>

          <input type="text" placeholder="Find the location" />
          <select id="month" name="month">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <input
            type="text"
            placeholder="Enter your description here"
            class="side__form__description"
          />
          <input type="text" placeholder="Tags" />

          <div class="image">
            <h3>Add pictures +</h3>
          </div>

          <input type="submit" value="Submit" class="submit-btn" />
        </form>
      </aside>
      <main class="main">
        <h1>Make better place to live with</h1>
        <article>article1</article>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
