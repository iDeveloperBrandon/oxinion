<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>OXINION - share your innovative opinions to make it better</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/final_logo.jpg" alt="oxinion logo" class="logo" />
    </header>
    <div class="newsfeed">
      <aside class="side">
        <div class="createForm">
          <input
            type="text"
            placeholder="Share your innovative opinions..."
            class="displayForm"
          />
        </div>
        <form class="side__form hide">
          <h1>Create a new Topic</h1>

          <input
            type="text"
            placeholder="Find the location"
            class="side__form__location"
          />
          <div id="rating" name="rating">
            <span class=""><i class="fas fa-star"></i></span>
            <span class=""><i class="fas fa-star"></i></span>
            <span class=""><i class="far fa-star"></i></span>
            <span class=""><i class="far fa-star"></i></span>
            <span class=""><i class="far fa-star"></i></span>
          </div>
          <input
            type="text"
            placeholder="Enter your description here"
            class="side__form__description"
          />
          <input type="text" placeholder="Tags" />

          <div class="image">
            <h3>Add pictures +</h3>
          </div>

          <input type="submit" value="Submit" class="submit-btn" />
        </form>
      </aside>
      <main class="main">
        <div class="posts">
          <h1>Make better place to live</h1>
          <article class="post">
            <small><i class="fas fa-map-marker-alt"></i>Seoul, Korea</small>
            <img src="" alt="example" />
            <p>I want to set me free. Can i please go to space to live?</p>
            <hr />
            <i class="far fa-heart"></i> 4
            <i class="fas fa-stopwatch"></i> 10:04
          </article>

          <article class="post">
            <small><i class="fas fa-map-marker-alt"></i>Toronto, Canada</small>
            <img src="" alt="example" />
            <p>I want to be a developer in Canada. Can i?</p>
            <hr />
            <i class="far fa-heart"></i> 10
            <i class="fas fa-stopwatch"></i> 10:04
          </article>
        </div>
      </main>
    </div>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </body>
</html>
